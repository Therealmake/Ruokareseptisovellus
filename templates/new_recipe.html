{% extends "layout.html" %}

{% block title %}Uusi resepti{% endblock %}

{% block content %}
<h2>Uusi resepti</h2>
<form action="/create_recipe" method="post" enctype="multipart/form-data">
	<p>
		Reseptin nimi: <br />
		<input type="text" name="recipe_name" maxlength="50" required>
	</p>
	<p>
		Ainesosat: <br />
		<textarea name="ingredients" rows="10" cols="40" maxlength="200" required></textarea>
	</p>
	<p>
		Valmistusohjeet: <br />
		<textarea name="instructions" rows="10" cols="60" maxlength="2000" required></textarea>
	</p>
	<p>
		Ruokavalio: <br />
		{% for diet in diets %}
			<input type="checkbox" name="diet" value="{{ diet.name }}" />{{ diet.name }}
		{% endfor %}
	</p>
	<p>
		Kategoria: <br />
		<select name="category">
			<option value="">(valitse)</option>
			{% for category in categories %}
			<option value="{{ category.name }}">{{ category.name }}</option>
			{% endfor %}
		</select>
	</p>
	<p>
		Lisää kuva (valinnainen): <br />
		<input type="file" name="image" accept=".jpg">
	</p>
	<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
	<input type="submit" value="Luo resepti">
</form>
{% endblock %}
